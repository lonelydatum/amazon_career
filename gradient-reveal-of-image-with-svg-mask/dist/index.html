<!DOCTYPE html>
<html lang="en" >
<head>
	<meta charset="UTF-8">
	<title>CodePen - Gradient reveal of image with SVG mask</title>
	<link rel="stylesheet" href="./style.css">

</head>
<body>
	<!-- partial:index.partial.html -->
	<svg version="1.1" id="theSVG" viewBox="0 0 800 800" width="600" height="600" xml:space="preserve">
		<defs>
			<mask id="masker">
				<rect class="gradientBox" fill="url(#theGradient)" x="0" y="0" width="800" height="800"/>
			</mask>

			<pattern id="guy" patternUnits="userSpaceOnUse" width="800" height="800">
				<image xlink:href="https://s3-us-west-2.amazonaws.com/s.cdpn.io/314556/scienceGuy.jpg" x="0" y="0" width="800" height="800" />
			</pattern>

			<lineargradient id="theGradient" gradientUnits="userSpaceOnUse" x1="0" y1="400" x2="800" y2="400">
				<stop  offset="0" style="stop-color:#000000"/>
				<stop  offset="1" style="stop-color:#ffffff"/>
			</lineargradient>

		</defs>
		
		<g mask="url(#masker)">
			<rect id="theImage" width="800" height="800" x="0" y="0" fill="url(#guy)" />
		</g>

	</svg>
	<!-- partial -->
	<script src='https://unpkg.co/gsap@3/dist/gsap.min.js'></script><script  src="./script.js"></script>

</body>
</html>
